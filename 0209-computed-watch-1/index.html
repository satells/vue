<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{carros}}</p>

      <div>
        <div v-for="marca, cor in carros">{{marca}}{{cor}}</div>
      </div>
      <button @click="contador++">Contar</button>
      <p v-text="contador"></p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          contador: 0,
          carros: [
            {
              marca: "VW",
              cor: "Azul",
            },
            {
              marca: "Ford",
              cor: "Preto",
            },
            {
              marca: "Tesla",
              cor: "Azul",
            },
          ],
        },

        watch: {
          contador() {
            console.log(this.contador);
          },
        },
      });
      console.log(vm);
    </script>
  </body>
</html>
