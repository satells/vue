<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{carros}}</p>

      <div>
        <div v-for="marca, cor in carros">{{marca}}{{cor}}</div>
      </div>
      <button @click="contador++">Contar</button>
      <p v-text="contador"></p>

      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>

    <script>
      Vue.component("todo-item", {
        props: ["todo"],
        template: "<li>{{ todo.text }}</li>",
      });
      const vm = new Vue({
        el: "#app",
        data: {
          groceryList: [
            { id: 0, text: "Vegetais" },
            { id: 1, text: "Queijo" },
            { id: 2, text: "Qualquer outra coisa que humanos podem comer" },
          ],
          contador: 0,
          carros: [
            {
              marca: "VW",
              cor: "Azul",
            },
            {
              marca: "Ford",
              cor: "Preto",
            },
            {
              marca: "Tesla",
              cor: "Azul",
            },
          ],
        },

        watch: {
          contador() {
            console.log(this.contador);
          },
        },
        created: function () {
          console.log("Contador atualizado: " + this.contador);
        },

        beforeCreate: function () {
          console.log("Contador antes de atualizar: " + this.contador);
        },
      });
      console.log(vm);
    </script>
  </body>
</html>
