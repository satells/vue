<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Techno</title>
  </head>
  <body>
    <div id="app">
      <section class="modal" v-if="produto">
        <div class="modal_container">
          <div class="modal_img">
            <img :src="produto.img" :alt="produto.nome" />
          </div>
        </div>
        <div class="modal_dados">
          <span class="modal_preco" v-text="produto.preco"></span>
          <h2 class="modal_titulo" v-text="produto.nome"></h2>
          <p v-text="produto.descricao"></p>
          <button class="modal_btn">Adicionar Item</button>
        </div>
        <div class="modal_avaliacoes">
          <h2 class="avaliacoes_subtitulo">Avaliações</h2>
          <ul>
            <li v-for="avaliacao in produto.reviews" class="avaliacao">
              <p class="avaliacao_descricao" v-text="avaliacao.descricao"></p>
              <p class="avaliacao_usuaio" v-text="avaliacao.nome"></p>
            </li>
          </ul>
        </div>
      </section>

      <section class="produtos">
        <div
          class="produto"
          v-for="item in produtos"
          :key="item.id"
          @click="fetchProduto(item.id)"
        >
          <img class="produto_img" :src="item.img" :alt="item.nome" />
          <div class="produto_info">
            <span class="produto_preco">{{item.preco | numeroPreco}}</span>
            <h2 class="produto_titulo">{{item.nome}}</h2>
          </div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
