<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>Calcular valor do Produto</div>
      <div>Código: {{produto.id}}</div>
      <div>Descrição: {{produto.descricao}}</div>
      <div>Valor Unitário: {{produto.valor}}</div>
      <div>Quantidade: {{produto.quantidade}}</div>
      <div>Total: {{calcularTotalItem}}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          produto: {
            id: 0,
            descricao: "Doce de leite",
            valor: 133.33,
            quantidade: 30,
          },
        },
        computed: {
          calcularTotalItem() {
            const prod = this.produto;
            return prod.valor * prod.quantidade;
          },
        },
      });

      console.log(vm);
    </script>
  </body>
</html>
