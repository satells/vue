<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/vue.js"></script>
    <title>v-bind</title>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="link">Google</a>
      <p :class="cor"></p>
      <button @click.prevent="handleClick">Toggle</button>
      {{ativo}}
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          link: "https://www.google.com",
          cor: "azul",
          ativo: true,
        },

        methods: {
          handleClick(event) {
            this.ativo = !this.ativo;
            console.log(event);
          },
        },
      });

      console.log(vm);
    </script>
  </body>
</html>
